<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmap</title>
    <!-- css -->
    <link rel="stylesheet" href="./lib/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap.css.map" />
    <!-- js -->
    <script src="./lib/d3.v5.min.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/echarts-gl.min.js"></script>
    <script src="./lib/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=QyrnVyYXKWucYFZMNG2bZSCn4V5BVBmv"></script>
</head>

<body style="background-color:transparent">
    <div class="container">
        <form>
            <div style="text-align:center">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2013-01-01" min="2013-01-01" max="2018-12-31">
            </div>
        </form>

        <div style="text-align:center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                <button onclick="heatmap()" type="button" class="btn btn-outline-dark">AQI热力地图</button>
                <button onclick="windmap()" type="button" class="btn btn-dark">风场地图</button>
                <button onclick="cluster()" type="button" class="btn btn-outline-dark">模式聚类地图</button>
            </div>
        </div>
        <!-- 为 ECharts 准备一个具备大小的 Dom -->
        <div id="main" style="height:580px; width:540px;"></div>
        <script src="./drawmap.js" type="module"></script>
    </div>

    <script src="../../js/jumpFunc.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="./lib/bootstrap.bundle.js"></script>
</body>

</html>
